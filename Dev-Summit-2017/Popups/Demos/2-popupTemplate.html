<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>2 - Default popup template</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
  <script src="https://js.arcgis.com/4.2/"></script>
  <script>
    var view;
    require([
      "esri/layers/FeatureLayer",
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function (
      FeatureLayer,
      Map,
      MapView
    ) {


      // Create the Map
      var map = new Map({
        basemap: "topo"
      });

      // Create the MapView
      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-116.3030999, 43.6087999],
        zoom: 4
      });

      // Create featurelayer of US monsters
      var featureLayer = new FeatureLayer({
        url: "http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Cryptids/FeatureServer/0",
        outFields: ["*"],

        // No need to require and create a new PopupTemplate, can autocast this directly within the feature layer
        popupTemplate: {
          title: "Monster: {Name}",
          content: "<b>Description</b> - {Description}"
        }

      });

      map.add(featureLayer);
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
