<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>ArcGIS API for JavaScript: Web Editing in 2D and 3D</title>

  <meta name="description" content="Presentation given at the Esri Devsummit 2020, showing how to work with editing web applications using the JavaScript API in both 2d and 3d.">
  <meta name="author" content="Jon Uihlein, Heather Gonzago, David Koerner, Esri">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="../reveal.js/css/reveal.css">
  <link rel="stylesheet" href="../reveal.js/css/theme/dev-summit-2020.css" id="theme">

  <!-- Code syntax highlighting 
  <link rel="stylesheet" href="../reveal.js/css/theme/monokai_sublime.css">
  -->
  
  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="../reveal.js/css/theme/zenburn.css">
  <!-- Printing and PDF exports -->
  <script>
    var createLink = function(url) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = url;
      document.getElementsByTagName('head')[0].appendChild(link);
    }
    if (window.location.search.match(/print-pdf/gi)) {
      createLink('../reveal.js/css/print/pdf.css');
      createLink('./template/pdf.css');
    } else {
      createLink('../reveal.js/css/print/paper.css');
    }

  </script>

  <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      <!-- Use external markdown resource, separate slides by ---; separate vertical slides by ----- -->
      <section data-markdown="index.md" data-separator="^----$" data-separator-vertical="^---$" data-separator-notes="^Note:" data-background="../reveal.js/img/bg-2.png">
      </section>
    </div>

  </div>

  <script src="../reveal.js/lib/js/head.min.js"></script>
  <script src="../reveal.js/js/reveal.js"></script>

  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: false, // don't center vertically - it makes title jump from page to page
      slideNumber: true,

      // The "normal" size of the presentation, aspect ratio will be preserved
      // when the presentation is scaled to fit different resolutions. Can be
      // specified using percentage units.
      width: 1366,
      height: 768,

      // Factor of the display size that should remain empty around the content
      margin: 0.1,

      // Bounds for smallest/largest possible scale to apply to content
      minScale: 0.2,
      maxScale: 1.5,

      transition: 'fade', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [{
          src: '../reveal.js/lib/js/classList.js',
          condition: function() {
            return !document.body.classList;
          }
        },
        {
          src: '../reveal.js/plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: '../reveal.js/plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: '../reveal.js/plugin/highlight/highlight.js',
          async: true,
          callback: function() {
            hljs.initHighlightingOnLoad();
          }
        },
        {
          src: '../reveal.js/plugin/zoom-js/zoom.js',
          async: true
        },
        {
          src: '../reveal.js/plugin/notes/notes.js',
          async: true
        }
      ]
    });
    Reveal.configure({
      slideNumber: 'c/t'
    });

  </script>

</body>

</html>
