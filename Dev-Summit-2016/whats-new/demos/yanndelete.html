
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>4.0 - Multiple Views</title>

<!--   <link rel="stylesheet" href="//jsqa.arcgis.com/4.0/esri/css/main.css"> -->
  <link rel="stylesheet" href="//cabon.esri.com/arcgis-js-api-4/esri/css/main.css">
  <link rel="stylesheet" href="../commons/css/style.css">
  <link rel="stylesheet" href="../commons/libs/codemirror/codemirror.css">
  <link rel="stylesheet" href="../commons/libs/codemirror/monokai.css">
  <link href="../commons/widgets/LayerWidget/css/LayerWidget.css" rel="stylesheet" type="text/css">

  <script src="../commons/dojo-config.js"></script>
<!--   <script src="//jsqa.arcgis.com/4.0/"></script> -->
  <script src="//cabon.esri.com/arcgis-js-api-4/dojo/dojo.js"></script>

  <style>
      #contiguousViewDiv {
        width: 100%;
        height: 100%;
      }
      #alaskaViewDiv {
        position: absolute;
        width: 400px;
        height: 300px;
        bottom: 16px;
        border-top: 10px solid rgba(255, 255, 255, 0.65);
        border-right: 10px solid rgba(255, 255, 255, 0.65);
        transition: all 250ms ease;
      }
      #hawaiiViewDiv {
        position: absolute;
        width: 300px;
        height: 200px;
        bottom: 326px;
        border-top: 10px solid rgba(255, 255, 255, 0.65);
        border-right: 10px solid rgba(255, 255, 255, 0.65);
        transition: all 250ms ease;
      }

      #hawaiiViewDiv.hide, #alaskaViewDiv.hide {
        transform: translate(-416px);
      }

  </style>

  <script type="text/javascript">

    require([
      'esri/Map',

      'esri/layers/ArcGISTiledLayer',
      'esri/layers/ArcGISDynamicLayer',

      'esri/renderers/SimpleRenderer',

      'esri/symbols/SimpleFillSymbol',

      'esri/views/MapView',

      'commons/init',

      'dojo/domReady!'
    ], function(
      Map,
      ArcGISTiledLayer, ArcGISDynamicLayer,
      SimpleRenderer,
      SimpleFillSymbol,
      MapView
    ) {

      var albersBasemap = {
        baseLayers: [
          new ArcGISTiledLayer("//tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/Dark_Gray_Albers_North_America_Base/MapServer")
        ],
        referenceLayers: [
          new ArcGISTiledLayer("//tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/Dark_Gray_Albers_North_America_Reference/MapServer")
        ]
      }

      map = new Map({
        basemap: albersBasemap,
        layers: [
          new ArcGISDynamicLayer({
            url: "//services.arcgisonline.com/ArcGIS/rest/services/Demographics/USA_Tapestry/MapServer",
            imageFormat: "png32"
          })
        ]
      });

      contiguousView = new MapView({
        map: map,
        container: 'contiguousViewDiv',
        padding: {
          left: 0,
          top: 80
        },
        center: {
          x: -1008031.1448994041,
          y: 8029.353462193911,
          spatialReference: 102003
        },
        scale: 18489297.737236
      });
      contiguousView.then(function() {
        contiguousView.constraints = {
          minZoom: 5
        };
      });

      alaskaView = new MapView({
        map: map,
        container: 'alaskaViewDiv',
        ui: {
          components: []
        },
        center: {
          x: -3607373.8309120988,
          y: 3808680.598443525,
          spatialReference: 102003
        },
        rotation: 333.60955192008873,
        scale: 36978595.474472
      });

      hawaiiView = new MapView({
        map: map,
        container: 'hawaiiViewDiv',
        ui: {
          components: []
        },
        center: {
          x: -6129704.194491434,
          y: 207004.3452737104,
          spatialReference: 102003
        },
        scale: 9244648.868618,
        rotation: 324
      });

      contiguousView.watch("scale", function(value, oldValue) {
        if (oldValue >= 18489297.737236 && value < 18489297.737236) {
          alaskaView.container.classList.add("hide");
          hawaiiView.container.classList.add("hide");
        }
        else if (oldValue < 18489297.737236 && value >= 18489297.737236) {
          alaskaView.container.classList.remove("hide");
          hawaiiView.container.classList.remove("hide");
        }
      });

    });
  </script>
</head>
<body class="dark">
  <div class="application" style="overflow: hidden;">
    <div id="contiguousViewDiv" class="view">
      <div id="alaskaViewDiv" class="view"></div>
      <div id="hawaiiViewDiv" class="view"></div>
      <div class="code manual right shadowed" style="top: 100px; bottom: 36px;">
<textarea class="codemirror">

    basemap: albersBasemap,
    layers: [
      new ArcGISDynamicLayer({
        url: "..."
      })
    ]
  });

  contiguousView = new MapView({
    map: map,
    container: 'contiguousViewDiv',
    center: {
      x: -1008031,
      y: 8029,
      spatialReference: 102003
    },
    scale: 18489297
  });

  alaskaView = new MapView({
    map: map,
    container: 'alaskaViewDiv',
    center: {
      x: -3607373,
      y: 3808680,
      spatialReference: 102003
    },
    rotation: 333,
    scale: 36978595
  });

  hawaiiView = new MapView({
    map: map,
    container: 'hawaiiViewDiv',
    center: {
      x: -6129704,
      y: 207004,
      spatialReference: 102003
    },
    scale: 9244648,
    rotation: 324
  });
</textarea>
        </div>
    </div>
    <div class="applicationBar">
      <div class="content">
        <div class="cartouche">
          <span class="label">4.0</span>
        </div>
        <div class="main">
          <span class="title">Multiple Views</span>
        </div>
        <div class="actionBar">
          <div class="button showcode">
            <span>code</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
