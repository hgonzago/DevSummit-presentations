<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Load a basic WebMap</title>

  <link rel="stylesheet" href="//jsdev.arcgis.com/4.0/esri/css/main.css">
  <link rel="stylesheet" href="../commons/css/style.css">
  <link rel="stylesheet" href="../commons/libs/codemirror/codemirror.css">
  <link rel="stylesheet" href="../commons/libs/codemirror/monokai.css">

  <script src="../commons/dojo-config.js"></script>
  <script src="//jsdev.arcgis.com/4.0/"></script>

  <script>
    require([
      "esri/views/MapView",
      "esri/WebMap",
      "commons/init",
      "dojo/domReady!"
    ], function(
      MapView, WebMap
    ) {

      /************************************************************
       * Creates a new WebMap instance. A WebMap must reference
       * a PortalItem ID that represents a WebMap saved to
       * arcgis.com or an on-premise portal.
       *
       * To load a WebMap from an on-premise portal, set the portal
       * url in esriConfig.portalUrl.
       ************************************************************/
      var webmap = new WebMap({
        portalItem: { // autocasts as new PortalItem()
          id: "ef9c7fbda731474d98647bebb4b33c20"
        }
      });

      /************************************************************
       * Set the WebMap instance to the map property in a MapView.
       ************************************************************/
      var view = new MapView({
        map: webmap,
        container: "viewDiv"
      });
    });
  </script>
</head>

<body class="light">
  <div class="application">
    <div id="viewDiv">
      <div id="code" class="code left shadowed" style="height: 300px">
        <textarea id="codemirror">
var webmap = new WebMap({
  portalItem: { // autocasts as new PortalItem()
  id: "ef9c7fbda731474d98647bebb4b33c20"
  }
});
/************************************************************
* Set the WebMap instance to the map property in a MapView.
************************************************************/
var view = new MapView({
  map: webmap,
  container: "viewDiv"
  });
        </textarea>
      </div>
    </div>
    <div class="applicationBar">
      <div class="content">
        <div class="cartouche">
          <span class="label">3.16</span>
        </div>
        <div class="main">
          <span class="title">Loading a webmap</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
