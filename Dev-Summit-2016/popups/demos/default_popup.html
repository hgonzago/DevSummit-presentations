<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="http://js.arcgis.com/3.16/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.16/esri/css/esri.css">

  <!--<link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css">
<link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/themes/calcite/esri/esri.css"> -->

  <style>
    html, body, #mapDiv{
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script src="http://js.arcgis.com/3.16/"></script>
  <script>
    require(["esri/map",
    "esri/config",
    "esri/layers/FeatureLayer", 
    "esri/InfoTemplate",
    "dojo/domReady!"],
    function(Map, esriConfig, FeatureLayer, InfoTemplate) {
      //First Demo: In this one we just add the layer and setup an info template to display all the fields.
      //Nothing is formatted and fields that end-users don't care about like OBJECTID are displayed.

      esriConfig.defaults.io.corsDetection = false;

      var map = new Map("mapDiv", {
        center: [-78.85, 43.98],
        zoom: 11,
        basemap: "topo"
      });

      var template = new InfoTemplate("Attributes","${*}");
      var trails = new FeatureLayer("http://image.durham.ca/ArcGIS/rest/services/TrailsWebMap/MapServer/0",{
        infoTemplate:template,
        outFields:["*"]
      });
      map.addLayer(trails);
    });
  </script>

</head>
<body class="claro">
  <div id="mapDiv"></div>
</body>
</html>
