<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
   <title>Create web map from id</title>

   <link rel="stylesheet" href="https://jsdev.arcgis.com/4.0beta2/esri/css/main.css">
   <link rel="stylesheet" href="css/layout.css">


   <script src="https://jsdev.arcgis.com/4.0beta2/"></script>
   <script>
      require([
        "dojo/dom",
      "esri/Map", 
      "esri/views/MapView", 
      "esri/layers/FeatureLayer", 
      "esri/identity/OAuthInfo",
        "dojo/domReady!"
      ], function (
         dom,
         Map,
          MapView,
         OAuthInfo,
         esriId
      ) {
            // Demo - Create OauthInfo and pass in the appId (client_id) of the registered application
            var info = new OAuthInfo({
               appId: "6PWiPJo3hQEODTpd",
               popup: true
            });
            esriId.registerOAuthInfos([info]);

            //Demo Secured Breweries - user login web map
            arcgisUtils.createMap("3c76aef758234cc89f569dac03b97dc0", "map").then(function (response) {
               //update the app 
               dom.byId("title").innerHTML = response.itemInfo.item.title;
               dom.byId("subtitle").innerHTML = response.itemInfo.item.snippet;

               var map = response.map;
               
               //add the legend. Note that we use the utility method getLegendLayers to get 
               //the layers to display in the legend from the createMap response.
            });
         });
   </script>
</head>

<body class="claro">
   <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
      <div id="header" class="shadow roundedCorners" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
         <div id="title"></div>
         <div id="subtitle"></div>
      </div>
      <div id="map" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
      <div id="rightPane" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
         <div id="legend"></div>
      </div>
   </div>
</body>

</html>
