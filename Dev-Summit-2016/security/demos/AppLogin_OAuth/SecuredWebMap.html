<!DOCTYPE html>
<html dir="ltr">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
   <title>ArcGIS API for JavaScript | Search from webmap</title>
   <link rel="stylesheet" href="http://jsdev.arcgis.com/3.13/dijit/themes/claro/claro.css">
   <link rel="stylesheet" href="http://jsdev.arcgis.com/3.13/esri/css/esri.css">

   <style>
      html,
      body,
      #map {
         height: 100%;
         width: 100%;
         margin: 0;
         padding: 0;
      }
   </style>
   <script src="http://jsdev.arcgis.com/3.13"></script>
   <script>
      
      webmapId = "37072577f3cc499d90a284d62034daf0";
      require(["esri/map",
      "esri/arcgis/utils",
      "esri/urlUtils",
      "esri/config",
      "dojo/parser",
      "dojo/ready",
      "dojo/domReady!"],
         function (Map,
            arcgisUtils,
            utils,
            esriConfig,
            parser,
            ready) {
            ready(function () {
               parser.parse();
                    
            utils.addProxyRule({
            urlPrefix: "http://jsapi.maps.arcgis.com/",
            proxyUrl: "http://heatherg.esri.com/proxy/proxy.php"
         });
         
         utils.addProxyRule({
            urlPrefix: "http://www.arcgis.com/",
            proxyUrl: "http://heatherg.esri.com/proxy/proxy.php"
         });
         utils.addProxyRule({
            urlPrefix: "http://services.arcgis.com/V6ZHFr6zdgNZuVG0",
            proxyUrl: "http://heatherg.esri.com/proxy/proxy.php"
         });

               arcgisUtils.createMap(webmapId, "map").then(function (response) {
                 var map = response.map;
               });
            });
         }
      );
   </script>
</head>

<body class="claro">
   <div id="map"></div>
</body>

</html>
