<!DOCTYPE html>
<html dir="ltr">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
   <title>ArcGIS API for JavaScript | Basic Search</title>
   <link rel="stylesheet" href="http://js.arcgis.com/3.13/dijit/themes/claro/claro.css">
   <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">

   <style>
      html,
      body,
      #map {
         height: 100%;
         width: 100%;
         margin: 0;
         padding: 0;
      }
   </style>
   <script src="http://js.arcgis.com/3.13"></script>
   <script>
      
     var map;

require([
   "esri/urlUtils",
  "esri/map","esri/layers/FeatureLayer","dojo/parser", 
  "dojo/domReady!"
], function (urlUtils, Map, FeatureLayer, parser )
        {
       parser.parse();
    urlUtils.addProxyRule({
          urlPrefix: "http://services.arcgis.com/V6ZHFr6zdgNZuVG0",  
          proxyUrl: "http://heatherg.esri.com/proxy/proxy.php"
        });

  map = new Map("map", {
    basemap: "topo",
    center: [-122.45, 37.75], // longitude, latitude
    zoom: 13
  });

  map.on("load", function (){
    var layer = new FeatureLayer("http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/DunkinDonuts/FeatureServer/0",{
            outFields: ["*"]
         });
     map.addLayer(layer);
  });
});
//http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/DunkinDonuts/FeatureServer/0
   </script>
</head>

<body>
   <div id="search"></div>
   <div id="map"></div>
</body>

</html>
