<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Tips and Tricks for Developing and Debugging apps</title>

	<meta name="description"
		content="Presentation given at the Esri Devsummit 2021. Provides a step-by-step approach at building your first ArcGIS API for JavaScript web application.">
	<meta name="author" content="Heather Gonzago and Kelly Hutchins, Esri">


	<link rel="stylesheet" href="../reveal.js/dist/reset.css">
	<link rel="stylesheet" href="../reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="../reveal.js/dist/theme/dev-summit-2021.css" id="theme">

	<!-- Code syntax highlighting
  <link rel="stylesheet" href="../reveal.js/css/theme/zenburn.css"> -->


	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="../reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- Use external markdown resource, separate slides by ---; separate vertical slides by ----- -->
			<section data-markdown="./index.md" data-separator="^----$" data-separator-vertical="^---$"
				data-separator-notes="^Note:" data-background="../reveal.js/img/2021/dev-summit/bg-2.png">
			</section>


		</div>
	</div>

	<script src="../reveal.js/dist/reveal.js"></script>
	<script src="../reveal.js/plugin/notes/notes.js"></script>
	<script src="../reveal.js/plugin/markdown/markdown.js"></script>
	<script src="../reveal.js/plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
